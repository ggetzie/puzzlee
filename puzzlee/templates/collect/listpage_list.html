{% extends "base.html" %}

{% block content %}
<h1>List Pages</h1>
<h2>Filtered</h2>
<p>
  <a href="{% url 'collect:detail_filtered' 'met' %}">Met</a>
</p>
<ul class="list-group">
  {% for lp in object_list %}
  <li class="list-group-item">
    <a href="{{ lp.get_absolute_url }}">{{ lp.title}}</a>
  </li>
  {% empty %}
  <li class="list-group-item">
    No list pages here yet
  </li>
  {% endfor %}
</ul>
{% include "pagination.html" %}
{% endblock content %}
