{% extends "base.html" %}

{% block content %}
<div class="center-narrow">
  <h1>Artists</h1>
  <p>
    <a href="{% url 'game:artist_create' %}" class="btn btn-primary">Add Artist</a>
  </p>
  <ul class="list-group">
    {% for artist in object_list %}
    <li class="list-group-item">
      <a href="{{ artist.get_absolute_url }}">{{ artist.fullname }}</a>
    </li>
    {% empty %}
    <li class="list-group-item">
      No artists yet
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content%}
