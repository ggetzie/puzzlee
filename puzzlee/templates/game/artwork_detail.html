{% extends "base.html" %}

{% block title %}
{{ object.title }}
{% endblock title %}

{% block content %}
<div class="center-narrow">
  <h1>{{ object.title }}</h1>
  
  <img src="{{ object.image.url }}" class="img-fluid m-auto" />
  <p>by {{ object.artist.fullname }} {{ object.year }}</p>
  <p>
    {{ object.description}}
  </p>
</div>
{% endblock content %}
