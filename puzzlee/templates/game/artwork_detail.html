{% extends "base.html" %}

{% block title %}
{{ object.title }}
{% endblock title %}

{% block content %}
<div class="center-narrow">
  <h1>{{ object.title }}</h1>
  
  <img src="{{ object.artworkimage.get768 }}" class="img-fluid m-auto" />
  <p>by <a href="{{ object.artist.get_absolute_url }}">{{ object.artist.fullname }}</a> {{ object.year }}</p>
  <p>
    {{ object.description}}
  </p>
</div>
{% endblock content %}
